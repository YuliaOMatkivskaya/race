<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Race</title>
</head>

<body>
    <div id="ground">
        <div class='modal fade' id='staticBackdrop' data-bs-backdrop='static' data-bs-keyboard='false' tabindex='-1'
            aria-labelledby='staticBackdropLabel' aria-hidden='true'>
            <div class='modal-dialog'>
                <div class='modal-content'>
                    <div class='modal-body'>
                        <h2 class='modal-title text-center'>Такси "С ветерком"</h2>
                        <p id='rules'>Управление машиной стрелками вправо-влево на клавиатуре.
                            Чтобы таксист мог пойти пообедать, ему нужно собрать 50 монеток</p>
                        <button id='startGame' class='btn btn-secondary' type='button'>Начать игру</button>
                    </div>
                </div>
            </div>
        </div>

        <canvas id="game" width="600" height="550"></canvas>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4' crossorigin='anonymous'>
    </script>
    <script src="game.js"></script>
</body>

</html>
